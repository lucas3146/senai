<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>
    <h1>Página de Login</h1>
    <section>
        <h1>Login</h1>
        <div class="acesso">
            <div>
                <label for="txtusuario">Usuário</label>
                <input type="text" name="usuario" id="txtusuario" placeholder="Usuário...">
            </div>
            <div>
                <label for="txtsenha">Senha</label>
                <input type="password" name="senha" id="txtsenha" placeholder="sua senha...">
            </div>
            <p>Não possui acesso? <a id="cadastro" href="cadastro.html">Cadastre-se</a></p>
        </div>
        <div class="entrar">
            <button onclick="verificar()" class="botao">
                <a id="meu-link" href="">Entrar</a>
            </button>
        </div>
    </section>

</body>
<script src="JavaScript/Script1.js"></script>

</html>
